<!DOCTYPE html>

<h3>ZeroConnect API</h3>
<h4>Helm chart for zeroconnect api.</h4>
<a href=https://artifacthub.io/packages/search?repo=zeroconnect><img src="https://img.shields.io/endpoint?url=https://artifacthub.io/badge/repository/zeroconnect"></a>
<div>
<p>helm repo add zeroconnect https://charts.zerosystems.sbs</p>
<p>helm install my-zeroconnectapi zeroconnect/zeroconnectapi --version 1.9.0 --set secretsName={SECRET_NAME} --set ingress.certificateARN='{CERT_ARN}' --set image.tag={IMAGE_TAG}</p>
</div/
</body>
</html>
